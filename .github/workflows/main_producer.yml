# .github/workflows/main_producer.yml
# Build + deploy Azure Functions (Python) - producer
# Scheme A: zip CONTENTS of function_app/ so host.json is at ZIP root.

name: Build and deploy Python project to Azure Function App - producer

on:
  push:
    branches:
      - main
  workflow_dispatch:

env:
  # Scheme A: deploy from repo root after unzip (host.json at root)
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.'
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      # (Optional) venv is not required for packaging, but keep it if you want
      - name: Create and start virtual environment
        run: |
          python -m venv venv
          source venv/bin/activate

      # Install deps (for sanity check). Note: this does NOT ship deps to Azure.
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: function_app

      # KEY CHANGE (Scheme A):
      # Zip the CONTENTS of function_app/ into release.zip root so host.json is at root
      - name: Zip artifact for deployment
        run: |
          cd function_app
          zip -r ../release.zip .
      
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip
            !venv/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      # Optional debug (safe to remove after it's working)
      - name: Debug - verify host.json at root
        run: |
          echo "PWD=$(pwd)"
          ls -la
          echo "---- find host.json / requirements.txt ----"
          find . -maxdepth 2 -name host.json -o -name requirements.txt -o -name function_app.py

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_495187411B464D72A348BC20A99D0B43 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_772D8F7E3EC0417194E1F41B57584B9F }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_4498457B4AD84BBBA92C32B3E134DD9A }}

      - name: Deploy to Azure Functions
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'producer'
          slot-name: 'Production'
          package: ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
